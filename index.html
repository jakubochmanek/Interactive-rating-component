<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>

  <div class="container">
    <div class="star"><img src="images/icon-star.svg" alt="icon-star"></div>
    
    <div class="text">
      <div class="title"><h1>How did we do?</h1></div>
      <div class="note">
        <p>
          Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!
        </p>
    </div>
          
    </div>
    <div class="rating-numbers">
      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn">4</button>
      <button class="btn">5</button>
    </div>

    <div class="submit-button"><button class="submit">SUBMIT</button></div>
    
  </div>

  <div class="container" id="thanks-container">
    <div class="icon">
      <img src="images/illustration-thank-you.svg" alt="illustration thank you">
    </div>

    <div class="info">
      <p>You selected 
        <span id="rate">5</span>
        out of 5</p>
    </div>
    
    <div class="bottom-info">
      <h1>Thank you!</h1>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
